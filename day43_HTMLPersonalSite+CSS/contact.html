<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Hailey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Contact Info</h1>
    <ul>
        <li>Phone: 010-1234-5678</li>
        <li>Email: email@gmail.com</li>
        <li>Fax: +44 161 999 8888</li>
        <li>Address: Somewhere, Some City, Some Country</li>
    </ul>
    <hr>
    <form action="mailto:haileyprogramming@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name: </label>
        <input type="text" name="yourName" id="name"><br>
        <label for="email">Your Email: </label>
        <input type="email" name="yourEmail" id="email"><br>
        <label for="message">Your Message: </label><br>
        <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
