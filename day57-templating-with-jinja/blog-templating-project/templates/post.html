<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hailey's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <a href="{{ url_for('blog') }}"><div class="title"><h1>My Blog</h1></div></a>
        </div>
        <div class="content">
            <div class="card">
                <h1>{{ post["title"] }}</h1>
                <h2>{{ post["subtitle"] }}</h2>
                <p>{{ post["body"] }}</p>
                <a href="{{ url_for('blog') }}">Home</a>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Made by Hailey.</p>
</footer>
</html>
